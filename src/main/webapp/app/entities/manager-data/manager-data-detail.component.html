<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="managerData">
            <h2><span jhiTranslate="providerApp.managerData.detail.title">Manager Data</span> {{ managerData.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="providerApp.managerData.name">Name</span></dt>
                <dd>
                    <span>{{ managerData.name }}</span>
                </dd>
                <dt><span jhiTranslate="providerApp.managerData.data">Data</span></dt>
                <dd>
                    <span>{{ managerData.data }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/manager-data', managerData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
